<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>制定计划</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	</head>
	<body>
		<div class="container">
			<div class="header">{{username}}，请制定您的工作计划</div>
			<div class="input">
				<input class="inner" type="date" placeholder="日期" v-model="date">
				<input class="inner" type="time" placeholder="时间" v-model="time">
			</div>
	    	<input type="text" class="input" placeholder="请确定工作标题" v-model="title">
			<select id="sheet" class="input">
				<option v-bind:value="index" v-for="(item, index) in sheet">{{item.name}}</option>
			</select>			
			<select id="clerk" class="input clerk" multiple>
				<option v-bind:value="index" v-for="(item, index) in clerk">{{item.name}}</option>
			</select>			
			<textarea class="input" rows="5" placeholder="请输入备注信息" v-model="note"></textarea>
			<div class="button-group">
				<a class="button" href="index.html">返回</a>
				<div class="button" v-on:click="submit">确定</div>			
			</div>			
		</div>

		<script src="dist/plan.dist.js"></script>
	</body>
</html>
