<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>感控端-查看通知</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="lib/iconfont/iconfont.css">
	</head>
	<body>
		<div class="container">
			<div class="header">{{username}}, 您有{{list.length}}条消息, 其中{{list | unread}}条未读</div>
			<notice-list :list="list" v-on:show-layer="showLayerHandler" v-on:read="readHandler"></notice-list>
			<div class="layer" v-show="isLayer">
				<div class="box">
					<department-select v-on:department-changed="departmentChangedHandler"></department-select>
					<select v-model="forwardScope">
						<option value="1">全体医生</option>
						<option value="2">感控医生</option>
						<option value="3">全体护士</option>
						<option value="4">感控护士</option>
					</select>
					<div class="button first" v-on:click="forward">转发</div>
					<div class="button" v-on:click="hideLayer">取消</div>
				</div>
			</div>
			<a class="button" href="index.html">返回</a>			
		</div>
		<script src="dist/notice.dist.js"></script>
	</body>
</html>
